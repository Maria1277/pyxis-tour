<!DOCTYPE html>
<html>
<head>
  <title>Pagamento Pix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #66f0f4, #0b3bbf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 200px;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .esqueci {
      margin-top: 30px;
      font-size: 12px;
    }

    .esqueci a {
      color: white;
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #0b3bbf;
      cursor: pointer;
      font-weight: bold;
    }

    #pagamento {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img class="logo" src="imagem.png" alt="Logo Pix">

  <div class="container">
    <h1> Pagamento pix</h1>
    <form id="formulario" onsubmit="mostrarPagamento(event)">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>CPF:</label>
      <input type="number" name="CPF" required>

      <label>Endere√ßo:</label>
      <input type="text" name="endereco" required>

      <button type="submit">Confirmar Dados</button>
    </form>

    <div id="pagamento" style="display:none;">
      <h2>Pagamento via Pix</h2>
      <p>Chave Pix: <strong id="chavePix">pyxistour@gmail.com</strong></p>
      <button onclick="copiarPix()">Copiar chave Pix</button>

      <h3>Ou escaneie o QR Code:</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=pyxistour@gmail.com.com&size=200x200" alt="QR Code Pix">
    </div>
  </div>

  <script>
    function mostrarPagamento(event) {
      event.preventDefault();
      document.getElementById("pagamento").style.display = "block";
    }

    function copiarPix() {
      const chave = document.getElementById("chavePix").textContent;
      navigator.clipboard.writeText(chave);
      alert("Chave Pix copiada!");
    }
  </script>
</body>
</html>
