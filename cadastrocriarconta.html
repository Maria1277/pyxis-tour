<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Pyxis Tour</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #66f0f4, #0b3bbf);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    button {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      background-color: white;
      color: black;
    }

    button {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .voltar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="imagem.png" alt="Logo Pyxis Tour" class="logo">
    <h1>PYXIS TOUR BRASIL</h1>
<input type="email" placeholder="e-mail">
    <input type="text" placeholder="telefone">
    <input type="text" placeholder="nome completo">
    <input type="password" placeholder="senha">
    <input type="password" placeholder="confirmar senha">
    <button>enviar</button>
  </div>

  <div class="voltar">тна voltar</div>
</body>
</html>
