<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha da Locadora</title>
</head>
<body>
    <h1>carros</h1>
    <p><strong>Data</strong></p>

  <label for="retirada">retirada:</label>
  <input type="date" id="entrada" name="entrada"><br><br>

  <label for="entrega">entrega:</label>
  <input type="date" id="saida" name="saida"><br><br>

  <label for="hora">Hora:</label>
  <input type="time" id="hora" name="hora"><br><br>

  <h2>Escolha a locadora de carros:</h2>

  <label for="locadora">Locadora:</label>
  <select id="locadora" name="locadora">
    <option value="">Selecione</option>
    <option value="localiza">Localiza</option>
    <option value="movida">Movida</option>
    <option value="unidas">Unidas</option>
    <option value="avis">Avis</option>
    <option value="hertz">Hertz</option>
  </select>
 
  <h3>escolha seu veiculo:</h3>

  <label for="veiculo">veiculo:</label>
  <select id="veiculo" name="veiculo">
    <option value="">Selecione</option>
    <option value="economico">Econ√¥mico</option>
    <option value="sedan">Sedan</option>
    <option value="suv">SUV</option>
    <option value="luxo">Luxo</option>
    <option value="pickup">Picape</option>
    <option value="van">Van</option>
    <option value="moto">moto</option>
  </select>

  <h4>escolha a marca do seu veiculo</h4>
  <label for="marca">Marca:</label>
  <select id="marca" name="marca">
    <option value="">Selecione</option>
    <option value="fiat">Fiat</option>
    <option value="chevrolet">Chevrolet</option>
    <option value="toyota">Toyota</option>
    <option value="volkswagen">Volkswagen</option>
    <option value="honda">Honda</option>
    <option value="jeep">Jeep</option>

  <br><br>
  <button type="submit">Confirmar</button>
</body>
</html>
