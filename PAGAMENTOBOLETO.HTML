<!DOCTYPE html>
<html>
<head>
  <title>Pagamento com Boleto</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #66f0f4, #0b3bbf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      color: white;
    }

    .logo {
      width: 60px;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 200px;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #0b3bbf;
      cursor: pointer;
      font-weight: bold;
    }

    #pagamento {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <img class="logo" src="imagem.png" alt="Logo Boleto">

  <div class="container">
    <h1>Cadastro e Pagamento</h1>
    <form id="formulario" onsubmit="mostrarPagamento(event)">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Endereço:</label>
      <input type="text" name="endereco" required>

      <button type="submit">Confirmar Dados</button>
    </form>

    <div id="pagamento" style="display:none;">
      <h2>Pagamento via Boleto</h2>
      <p>Seu boleto está pronto para gerar:</p>
      <button onclick="gerarBoleto()">Gerar Boleto</button>
      <p id="codigoBoleto" style="margin-top:20px;"></p>
    </div>
  </div>

  <script>
    function mostrarPagamento(event) {
      event.preventDefault();
      document.getElementById("pagamento").style.display = "block";
    }

    function gerarBoleto() {
      const codigoFake = "00190.00009 01234.567891 23456.789012 3 12340000010000";
      document.getElementById("codigoBoleto").innerText = "Linha digitável do boleto:\n" + codigoFake;
      alert("Boleto gerado (simulado).");
    }
  </script>
</body>
</html>
